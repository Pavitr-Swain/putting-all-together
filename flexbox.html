<html>
    <head>
        <title>flexbox</title>
       <style>
        ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 1px solid red;
            display: flex;
           flex-direction: row-reverse;
        }
        li{
            border: 1px solid rgb(10, 8, 8);
            margin: 0.5em;
            padding: 0.5em;
        }
    </style>
    </head>
    <body>
        <ul>
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
    </ul>
    </body>
</html>
